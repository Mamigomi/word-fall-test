<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>40~45번 단어 시험</title>
<style>
  body{
    margin:0;
    background:#0b1220;
    color:#fff;
    font-family:system-ui, -apple-system, "Noto Sans KR", sans-serif;
    height:100vh;
    overflow:hidden;
    user-select:none;
    touch-action: manipulation;
  }
  #wrap{
    max-width:480px;
    margin:0 auto;
    height:100vh;
    display:flex;
    flex-direction:column;
    padding-bottom: env(safe-area-inset-bottom);
  }
  header{
    padding:14px;
    background:#111a2b;
    border-bottom:1px solid rgba(255,255,255,.08);
  }
  #english{
    font-size:22px;
    font-weight:800;
    letter-spacing:.2px;
  }
  #progress{
    margin-top:6px;
    font-size:13px;
    opacity:.85;
  }
  #game{
    flex:1;
    position:relative;
    overflow:hidden;
    background:#0f172a;
  }
  .floor{
    position:absolute;
    bottom:0; left:0; right:0;
    height:60px;
    background:rgba(255,80,80,.22);
    border-top:1px solid rgba(255,80,80,.45);
    text-align:center;
    line-height:60px;
    font-size:13px;
    z-index:2;
    pointer-events:none;
  }
  .choice{
    position:absolute;
    left:10px; right:10px;
    height:56px;
    background:#1e293b;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:0 10px;
    font-size:18px;
    font-weight:800;
    cursor:pointer;
    border:1px solid rgba(255,255,255,.10);
    box-shadow: 0 10px 25px rgba(0,0,0,.25);
    z-index:1;
    transition: transform .08s ease, background .12s ease;
  }
  .choice:active{ transform: scale(.98); }
  .choice.good{ background:#065f46; border-color: rgba(94,234,212,.35); }
  .choice.bad{ background:#7f1d1d; border-color: rgba(251,113,133,.55); }

  #overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.72);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
    z-index:3;
  }
  .card{
    background:#111a2b;
    padding:20px;
    border-radius:18px;
    width:100%;
    max-width:420px;
    text-align:center;
    border:1px solid rgba(255,255,255,.10);
    box-shadow: 0 18px 50px rgba(0,0,0,.35);
  }
  .card h2{
    margin:0 0 10px;
    font-size:20px;
  }
  .card p{
    margin:0 0 12px;
    font-size:13px;
    opacity:.9;
    line-height:1.5;
  }
  button{
    width:100%;
    margin-top:12px;
    padding:12px;
    font-size:15px;
    font-weight:900;
    border-radius:12px;
    border:none;
    background:#38bdf8;
    cursor:pointer;
  }
  button.secondary{
    background:#1f2a44;
    color:#fff;
    border:1px solid rgba(255,255,255,.10);
  }
</style>
</head>
<body>

<div id="wrap">
  <header>
    <div id="english">단어 시험</div>
    <div id="progress"></div>
  </header>

  <div id="game">
    <div class="floor">바닥 도달 = 즉시 불합격</div>

    <div id="overlay">
      <div class="card">
        <h2 id="ovTitle">단어 시험 시작</h2>
        <p id="ovText">
          화면 위 영어 단어에 맞는 한국어를 터치하세요.<br>
          <b>4개 중 하나라도 바닥에 닿으면 즉시 불합격</b>입니다.
        </p>
        <button id="startBtn">시험 시작</button>
        <button id="restartBtn" class="secondary" style="display:none;">다시 시작</button>
      </div>
    </div>
  </div>
</div>

<script>
/* =========================
   ✅ 단어 목록(내용만 바꾸면 됨)
   ========================= */
const words = [
  { en: "mind", ko: "마음" },
  { en: "conscious", ko: "의식적인" },
  { en: "subconscious", ko: "잠재의식의" },
  { en: "act", ko: "행동하다" },
  { en: "deal", ko: "다루다" },
  { en: "memory", ko: "기억" },
  { en: "response", ko: "반응" },
  { en: "recognition", ko: "인식" },
  { en: "control", ko: "통제하다" },
  { en: "choose", ko: "선택하다" },
  { en: "carry on", ko: "계속하다" },
  { en: "add", ko: "추가하다" },
  { en: "emotion", ko: "감정" },
  { en: "decision", ko: "결정" },
  { en: "bias", ko: "편견" },
  { en: "negativity", ko: "부정성" },
  { en: "originate", ko: "비롯되다" },
  { en: "record", ko: "기록하다" },
  { en: "form", ko: "형성하다" },
  { en: "store", ko: "저장하다" },
  { en: "fear", ko: "두려움" },

  { en: "norm", ko: "규범" },
  { en: "define", ko: "정의하다" },
  { en: "normal", ko: "정상적인" },
  { en: "guide", ko: "안내하다" },
  { en: "interpretation", ko: "해석" },
  { en: "social", ko: "사회적인" },
  { en: "example", ko: "예시" },
  { en: "society", ko: "사회" },
  { en: "stranger", ko: "낯선 사람" },
  { en: "law", ko: "법" },
  { en: "force", ko: "강요하다" },
  { en: "expect", ko: "기대하다" },
  { en: "responsible", ko: "책임이 있는" },
  { en: "fail", ko: "실패하다" },
  { en: "surprise", ko: "놀라게 하다" },
  { en: "criticism", ko: "비판" },
  { en: "problem", ko: "문제" },
  { en: "communication", ko: "의사소통" },
  { en: "expression", ko: "표현" },
  { en: "translate", ko: "번역하다" },
  { en: "usage", ko: "사용법" },

  { en: "long ago", ko: "오래전" },
  { en: "spiritual", ko: "영적인" },
  { en: "leader", ko: "지도자" },
  { en: "dream", ko: "꿈, 꿈꾸다" },
  { en: "mountain", ko: "산" },
  { en: "appear", ko: "나타나다" },
  { en: "spider", ko: "거미" },
  { en: "speak", ko: "말하다" },
  { en: "wisdom", ko: "지혜" },
  { en: "cycle", ko: "순환" },
  { en: "childhood", ko: "유년기" },
  { en: "adulthood", ko: "성년기" },
  { en: "old age", ko: "노년기" },
  { en: "stage", ko: "단계" },
  { en: "guide", ko: "인도하다" },
  { en: "direction", ko: "방향" },
  { en: "harm", ko: "해치다" },
  { en: "finish", ko: "끝내다" },
  { en: "web", ko: "거미집" },
  { en: "hole", ko: "구멍" },
  { en: "goal", ko: "목표" },
  { en: "believe", ko: "믿다" },
  { en: "filter", ko: "걸러내다" },
  { en: "life", ko: "삶" }
];

/* =========================
   게임 설정
   ========================= */
const PASS_MESSAGE = "40~45번 단어테스트 통과!"; // ✅ 요청하신 합격 문구
const baseSpeed = 120;          // px/s
const speedIncreasePer5 = 18;   // 5문항마다 빨라짐
const floorHeight = 60;         // CSS .floor 높이
const choiceHeight = 56;        // CSS .choice 높이

/* =========================
   유틸
   ========================= */
function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1; i>0; i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

/* =========================
   DOM
   ========================= */
const gameEl = document.getElementById("game");
const englishEl = document.getElementById("english");
const progressEl = document.getElementById("progress");

const overlayEl = document.getElementById("overlay");
const ovTitle = document.getElementById("ovTitle");
const ovText = document.getElementById("ovText");
const startBtn = document.getElementById("startBtn");
const restartBtn = document.getElementById("restartBtn");

/* =========================
   상태
   ========================= */
let deck = [];
let idx = 0;
let speed = baseSpeed;

let choices = [];
let raf = null;
let running = false;
let lastTs = 0;

/* =========================
   오버레이
   ========================= */
function showOverlay(title, htmlText, showStart, showRestart){
  ovTitle.textContent = title;
  ovText.innerHTML = htmlText;
  overlayEl.style.display = "flex";
  startBtn.style.display = showStart ? "" : "none";
  restartBtn.style.display = showRestart ? "" : "none";
}

function hideOverlay(){
  overlayEl.style.display = "none";
}

/* =========================
   게임 흐름
   ========================= */
function resetGame(){
  deck = shuffle(words);
  idx = 0;
  speed = baseSpeed;
  progressEl.textContent = `0 / ${deck.length}`;
  englishEl.textContent = "단어 시험";
  clearChoices();
  stopLoop();
}

function startGame(){
  resetGame();
  hideOverlay();
  nextWord();
}

function nextWord(){
  if(idx >= deck.length){
    // ✅ 모두 통과 시 문구 출력
    stopLoop();
    clearChoices();
    showOverlay(
      "합격",
      `<b style="font-size:18px;">${PASS_MESSAGE}</b><br><br>총 <b>${deck.length}</b>단어를 모두 통과했습니다.`,
      false,
      true
    );
    return;
  }

  // 난이도(속도): 5문항마다 상승
  const level = 1 + Math.floor(idx / 5);
  speed = baseSpeed + (level - 1) * speedIncreasePer5;

  const w = deck[idx];
  englishEl.textContent = w.en;
  progressEl.textContent = `${idx + 1} / ${deck.length}`;

  spawnChoices(w);
  startLoop();
}

function fail(reason){
  stopLoop();
  clearChoices();
  showOverlay(
    "불합격",
    `${reason}<br><br><b>규칙:</b> 오답 선택 또는 어떤 선택지든 바닥 도달 시 즉시 종료됩니다.`,
    false,
    true
  );
}

function pick(el){
  if(!running) return;
  if(el.dataset.correct !== "1"){
    el.classList.add("bad");
    fail("오답을 선택했습니다.");
    return;
  }
  el.classList.add("good");
  stopLoop();
  setTimeout(() => {
    idx += 1;
    nextWord();
  }, 200);
}

/* =========================
   선택지 생성/이동
   ========================= */
function clearChoices(){
  for(const el of choices){
    el.remove();
  }
  choices = [];
}

function spawnChoices(word){
  clearChoices();

  const correct = word.ko;
  const pool = words.map(x => x.ko).filter(ko => ko !== correct);
  const wrongs = shuffle(pool).slice(0, 3);
  const options = shuffle([correct, ...wrongs]);

  const startYs = [-220, -320, -420, -520];

  options.forEach((txt, i) => {
    const el = document.createElement("div");
    el.className = "choice";
    el.textContent = txt;

    el.dataset.correct = (txt === correct) ? "1" : "0";
    el._y = startYs[i];

    // 클릭/터치
    el.addEventListener("click", () => pick(el));
    el.addEventListener("touchstart", (e) => {
      e.preventDefault();
      pick(el);
    }, { passive:false });

    el.style.top = "0px";
    el.style.transform = `translateY(${el._y}px)`;

    gameEl.appendChild(el);
    choices.push(el);
  });
}

/* =========================
   루프
   ========================= */
function startLoop(){
  running = true;
  lastTs = performance.now();
  if(raf) cancelAnimationFrame(raf);
  raf = requestAnimationFrame(tick);
}

function stopLoop(){
  running = false;
  if(raf) cancelAnimationFrame(raf);
  raf = null;
}

function tick(ts){
  if(!running) return;
  const dt = (ts - lastTs) / 1000;
  lastTs = ts;

  const rect = gameEl.getBoundingClientRect();
  const bottomLimit = rect.height - floorHeight - choiceHeight;

  for(const el of choices){
    el._y += speed * dt;
    el.style.transform = `translateY(${el._y}px)`;
    if(el._y >= bottomLimit){
      fail("선택지가 바닥에 닿았습니다.");
      return;
    }
  }
  raf = requestAnimationFrame(tick);
}

/* =========================
   버튼
   ========================= */
startBtn.addEventListener("click", startGame);
restartBtn.addEventListener("click", () => {
  showOverlay(
    "단어 시험 시작",
    `화면 위 영어 단어에 맞는 한국어를 터치하세요.<br><b>4개 중 하나라도 바닥에 닿으면 즉시 불합격</b>입니다.`,
    true,
    false
  );
});

/* 초기 화면 */
showOverlay(
  "단어 시험 시작",
  `화면 위 영어 단어에 맞는 한국어를 터치하세요.<br><b>4개 중 하나라도 바닥에 닿으면 즉시 불합격</b>입니다.`,
  true,
  false
);
</script>

</body>
</html>
